<!DOCTYPE html>
<html>

<head th:replace="~{base :: head}"></head>

<body>
    <nav th:replace="~{base :: nav}"></nav>

    <div>
        <h1 class="text-center mt-3 mb-3">Lista de Veterinarios</h1>
    </div>
    <div class="row container-fluid d-flex justify-content-between sm">
        <a href="/animais/cadastrarAnimal"><button class="btn btn-primary ml-3">Adicionar Novo</button></a>
    </div>

    <div class="mt-3">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>                    
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <div th:each="veterinario : ${veterinarios}">
                    <tr>
                    <td class="text-center">
                            <div th:text="${veterinario.id}">ID</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${veterinario.nome}">nome</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${veterinario.cpfVet}">cpf</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${veterinario.telefone}">telefone</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${veterinario.email}">email</div>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/animais/listarAnimaisDoProprietario?id=' + ${proprietario.id}}"><button type="button" class="btn btn-warning"><i class="fas fa-paw"></i></button></a>
                        </td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</body>

</html>
