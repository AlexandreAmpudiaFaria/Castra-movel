<!DOCTYPE html>
<html>

<head th:replace="~{base :: head}"></head>

<body>

    <!--importar o navbar do template-->
    <nav th:replace="~{base :: nav}"></nav>

    <div class="mt-3 ml-3">
        <h1 class="text-black mb-5">Cadastrar Novo Veterinario</h1>
        <form name="" method="POST" action="/veterinario/novoVeterinario">
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="txtNomeProprietario">Nome Completo:</label>
                    <input type="text" class="form-control" name="txtNomeVet" placeholder="Digite o nome do Veterinario"
                        required="">
                </div>
                <div class="form-group col-md-5">
                    <label for="txtCPF">CPF:</label>
                    <input type="text" class="form-control" name="txtCpfVet" placeholder="Digite o CPF"
                        required="">
                </div>
                <div class="form-group col-md-5">
                    <label for="txtTelefone">Telefone:</label>
                    <input type="text" class="form-control" name="txtTelefone" placeholder="Digite o telefone" required="">
                </div>
                <div class="form-group col-md-5">
                    <label for="txtEmail">Email:</label>
                    <input type="text" class="form-control" name="txtEmail" placeholder="Digite o e-mail" required="">
                </div>            
                </div>

            <input type="submit" id="botaoEnviar" name="botaoEnviar" class="btn btn-success" value="Gravar">


            <script src="jquery-3.4.1.min.js"></script>
            <script src="jquery-3.4.1.min.js"></script>
            <script src="toastr.min.js"></script>
            <input type="reset" id="botaoLimpar" name="botaoLimpar" class=" btn btn-primary" value="Limpar">
            <a href="/paciente/manterPacientes"><button class="btn btn-danger">Cancelar</button></a>
        </form>
    </div>

</body>

</html>
