<!DOCTYPE html>
<html>

<head th:replace="~{base :: head}"></head>

<body>
    <nav th:replace="~{base :: nav}"></nav>

    <div>
        <h1 class="text-center mt-3 mb-3">Lista de Proprietário</h1>
    </div>
    <div class="row container-fluid d-flex justify-content-between sm">
        <a href="/animais/cadastrarAnimal"><button class="btn btn-primary ml-3">Adicionar Novo</button></a>
    </div>

    <div class="mt-3">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cad Unico</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <div th:each="proprietario : ${proprietarios}">
                    <tr>
                        <td class="text-center">
                            <div th:text="${proprietario.nome}">nome</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${proprietario.cadUnico}">CadUnico</div>
                        </td>
                        <td class="text-center">
                            <a href=""><button type="button" class="btn btn-warning"><i
                                        class="fas fa-external-link-alt"></i></button></a>
                        </td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</body>

</html>
