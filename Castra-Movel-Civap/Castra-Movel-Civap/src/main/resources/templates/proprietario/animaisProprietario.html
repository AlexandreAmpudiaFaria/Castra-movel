<!DOCTYPE html>
<html>

<head th:replace="~{base :: head}"></head>

<body>
    <nav th:replace="~{base :: nav}"></nav>

    <div th:each="proprietario : ${proprietarios}">
        <h1 class="text-center mt-3 mb-3" th:text="Lista de Animais de  ${proprietario.nomeProp}"></h1>
    </div>
    <div class="row container-fluid d-flex justify-content-between sm">
        <a href="/animais/cadastrarAnimal"><button class="btn btn-primary ml-3">Adicionar Novo</button></a>
    </div>

    <div class="mt-3">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cor</th>
                    <th>Raça</th> 
                    <th>Tipo</th>  
                    <th>Sexo</th>                 
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <div th:each="animal : ${animais}">
                    <tr>
                    <td class="text-center">
                            <div th:text="${animal.id}">ID</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${animal.nomeAnimal}">nome</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${animal.cor}">Cor</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${animal.raca}">Raça</div>
                        </td>
                         <td class="text-center">
                            <div th:text="${animal.tipo.descricao}">Tipo</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${animal.sexo.sexoDesc}">Sexo</div>
                        </td>
                        <td class="text-center">
                            <div th:text="${animal.idade}">Idade</div>
                        </td>
                        <td class="text-center">
                            <a href=""><button type="button" class="btn btn-warning"><i
                                        class="fas fa-external-link-alt"></i></button></a>
                        </td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
</body>

</html>
