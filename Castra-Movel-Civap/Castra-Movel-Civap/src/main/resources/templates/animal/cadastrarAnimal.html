<!DOCTYPE html>
<html>

<head th:replace="~{base :: head}"></head>

<body>

    <!--importar o navbar do template-->
    <nav th:replace="~{base :: nav}"></nav>

    <div class="mt-3 ml-3">
        <h1 class="text-black mb-5">Cadastrar Novo Animal</h1>
        <form name="" method="POST" action="/animais/novoAnimal">
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="txtCadUnico">ID do Proprietario:</label>
                    <input type="text" class="form-control" id="txtprop" name="txtprop"
                        placeholder="Digite o numero do CAD unico do proprietario " required="">
                </div>
                <div class="form-group col-md-5">
                    <label for="txtNomeAnimal">Nome do Animal:</label>
                    <input type="text" class="form-control" name="txtNomeAnimal" placeholder="Digite o nome do animal"
                        required="">
                </div>
                <!-- <div class="form-group col-md-5">
                    <label for="txtTipo">Tipo:</label>
                    <input type="text" class="form-control" name="txtTipo"  required="">
                </div> -->
            </div>
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="txtRaca">Raça:</label>
                    <input type="text" class="form-control" name="txtRaca" placeholder="Digite a raça" required="">
                </div>
                <div class="form-group col-md-5">
                    <label for="txtCor">Cor:</label>
                    <input type="text" class="form-control" name="txtCor" placeholder="Digite a cor do animal"
                        required="">
                </div>
                <div class="form-group col-md-5">
                    <label for="txtIdade">Idade:</label>
                    <input type="text" class="form-control" name="txtIdade" placeholder="Digite a idade do animal"
                        required="">
                </div>
                <div class="form-group col-md-5">
                    <label for="txtObservacao">Observação:</label>
                    <input type="text" class="form-control" name="txtObservacao"
                        placeholder="Digite uma observação sobre o animal">
                </div>                
            </div>
            <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="txtSexo" id="txtSexo" value="1" required="">
                <label class="form-check-label" for="flexRadioDefault1">
                    Femea
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="txtSexo" id="txtSexo" value="2" required="">
                <label class="form-check-label" for="flexRadioDefault2">
                    Macho
                </label>
            </div>
            </div>
            <div class="mb-3 mr-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="txtTipo" id="txtTipo" value="1" required="">
                <label class="form-check-label" for="flexRadioDefault1">
                    Gato
                </label>
            </div>
            <div class="form-check form-check-inline ml-2">
                <input class="form-check-input" type="radio" name="txtTipo" id="txtTipo" value="2" required="">
                <label class="form-check-label" for="flexRadioDefault2">
                    Cachorro
                </label>
            </div>
            </div>
            
            
            <input type="submit" id="botaoEnviar" name="botaoEnviar" class="btn btn-success" value="Gravar">


            <script src="jquery-3.4.1.min.js"></script>
            <script src="jquery-3.4.1.min.js"></script>
            <script src="toastr.min.js"></script>
            <input type="reset" id="botaoLimpar" name="botaoLimpar" class=" btn btn-primary" value="Limpar">
            <a href="/paciente/manterPacientes"><button class="btn btn-danger">Cancelar</button></a>
        </form>
    </div>

</body>

</html>
